<script src="expect.js"></script>
<script>
"use strict"

function test_setContained(){
	expect(setContained([], [])).toBe(true)
	expect(setContained([8], [])).toBe(false)
	expect(setContained([1, 2, 3], [1, 2, 3])).toBe(true)
	expect(setContained([], ["one"])).toBe(true)
	expect(setContained(["one"], [])).toBe(false)
	expect(setContained([], [1, 2])).toBe(true)
	expect(setContained([1, 2, 3], [1, 2])).toBe(false)
	expect(setContained(["one"], ["one", "two", 7])).toBe(true)
}
test_setContained()

function test_setEqual(){
	expect(setEqual([], [])).toBe(true)
	expect(setEqual([1], [1])).toBe(true)
	expect(setEqual([1, 2], [1, 2])).toBe(true)
	expect(setEqual([2, 1], [1, 2])).toBe(true)
	expect(setEqual([0, 1], [1, 0])).toBe(true)
	expect(setEqual(["0", "1"], [1, 0])).toBe(false)
}
test_setEqual()

</script>
